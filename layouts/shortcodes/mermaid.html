<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.12.0/mermaid.js" type="text/javascript"></script>
<script type="text/javascript">
    mermaid.initialize({    
        theme: 'default',
        themeCSS: '',
        cloneCssStyles: false,
        useMaxWidth: true,
        htmlLabels: true,
        flowchart: { 
                curve: 'basis' 
        }
    });
